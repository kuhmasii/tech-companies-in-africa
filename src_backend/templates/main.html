<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--* Title -->
    <title>{{request.META.HTTP_HOST}} | {% block title %} Main Page {% endblock title %}</title>

    <!-- * SEO Meta Tags -->
    <!-- Primary Meta Tags -->
    <meta name="title" content="List Of Tech Companies In Africa" />
    <meta
      name="description"
      content="A List of Tech companies in Africa, Their Founder(s) and The Industry they are into."
    />
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="List Of Tech Companies In Africa" />
    <meta
      property="og:description"
      content="A List of Tech companies in Africa, Their Founder(s) and The Industry they are into."
    />
    <meta property="og:image" content="" />
    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content="List Of Tech Companies In Africa" />
    <meta
      property="twitter:description"
      content="A List of Tech companies in Africa, Their Founder(s) and The Industry they are into."
    />
    <meta property="twitter:image" content="" />

    <!--* Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&family=Poppins&display=swap"
      rel="stylesheet"
    />
    
    <!--* CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <a href="#nav-links" class="back-to-top">
        <img src="{% static '/img/arrow-up.png' %}" alt="" />
      </a>

      {% include 'navbar.html' %}
      <main>
          {% block content %}
          {% endblock content %}
      </main>
        {% include 'paginator.html' with pages=companies %}
      
      <footer>
        <div class="footer-wrapper">
          <p class="copyright">
            <img src="{% static '/img/copyright.png' %}" alt="copyright icon" />
            <span class="copyright-date"></span
          ></p>

          <p class="attribution"
            >Curated by
            <a
              href="https://github.com/OSCA-Ado-Ekiti/tech-companies-in-africa"
              target="_blank"
              >OSCA-Ado-Ekiti</a
            >, built by
            <a href="http://link.timonwa.com" target="_blank">Timonwa</a>
            and<a href="https://twitter.com/kuhmasii" target="_blank"> Kuhmasii.</a></p
          >
        </div>
      </footer>
    </div>
    <!--* JavaScripts -->
    <script type="module" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
