<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if pages.has_previous %}
    
    <li class="page-item">
      <a class="page-link" href="?page=1">First</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ pages.previous_page_number }}">Previous</a>
    </li>

    {% elif not pages.has_previous %}
    <li class="page-item disabled">
      <a class="page-link" href="#">First</a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="#">Previous</a>
    </li>
    {% endif %}
    

    {% for i in range %}
    <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
    {% endfor %}
    
    
    {% if pages.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ pages.next_page_number }}">Next</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ pages.paginator.num_pages }}">Last</a>
    </li>
    {% elif not pages.has_next %}
    <li class="page-item disabled">
      <a class="page-link" href="#">Next</a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="#">Last</a>
    </li>
    {% endif %}


  </ul>
</nav>
